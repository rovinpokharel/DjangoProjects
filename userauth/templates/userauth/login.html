{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if not user.is_authenticated %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit">Login</button>
    </form>
    {% else %}
    <br>You are already logged in.<br>
    {% endif %}
{% endblock %}
